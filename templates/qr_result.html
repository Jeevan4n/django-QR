{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code Result</title>

    <!-- Bootstrap CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      /* Full background image */
      body {
        background: url("{% static 'images/jeevvv.jpg' %}") no-repeat center
          center/cover;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        color: #fff;
      }
      /* Responsive Container for QR result */
      .container {
        max-width: 600px;
        background: rgba(0, 0, 0, 0.6);
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.3);
      }
      /* QR Code Preview Box */
      .qr-code {
        margin-top: 20px;
        padding: 15px;
        background: rgba(255, 255, 255, 0.7);
        border-radius: 10px;
      }
      /* Download Button Styling */
      .btn-download {
        background-color: #ff5733;
        border-color: #ff5733;
        padding: 12px 30px;
        font-size: 18px;
        font-weight: bold;
        text-transform: uppercase;
        border-radius: 8px;
        transition: all 0.3s ease-in-out;
        color: #fff;
        text-decoration: none;
        display: inline-block;
        margin-top: 20px;
      }
      .btn-download:hover {
        background-color: #e04d2c;
        border-color: #e04d2c;
        transform: scale(1.05);
      }
    </style>
  </head>
  <body>
    <!-- QR Code Result Container -->
    <div class="container">
      <h2>Your Generated QR Code</h2>
      <p>Restaurant Name: {{ res_name }}</p>
      {% if qr_code_url %}
      <div class="qr-code mt-4">
        <img
          src="{{ qr_code_url }}"
          alt="Generated QR Code"
          class="img-fluid"
        />
      </div>
      <!-- Download Button -->
      <a href="{{ qr_code_url }}" download class="btn-download mt-4"
        >Download QR Code</a
      >
      {% else %}
      <p>No QR Code available.</p>
      {% endif %}
    </div>
  </body>
</html>
